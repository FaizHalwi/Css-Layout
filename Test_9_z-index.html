<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pemrograman CSS Z-index 9</title>
	<style type="text/css">
		
		div{
			width: 200px;
			height: 200px;
			position: absolute;
		}

/*z-index untuk meletakkan kotak menjadi pindah dimensi*/
		.satu{
			background-color: lightblue;
			z-index: 1;/*1 bisa di ubah ke angka lain, jika pakai min maka = mundur, tdk pakai min = maju*/
		}

		.dua{
			background-color: lightcoral;
			top: 100px;
			left: 100px;
		}

		.tiga{
			background-color: lightgreen;
			top: 200px;
			left: 200px;
		}


	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	
</body>
</html>
